<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arunima Chatterjee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #630436;
            color: #F2F3F4;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .header a {
            color: #F2F3F4;
            text-decoration: none;
            margin: 0 10px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .mobile-menu-icon {
            display: none;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
            }
            .header a {
                margin: 5px 0;
            }
            .mobile-menu-icon {
                display: block;
                cursor: pointer;
            }
            .mobile-menu {
                display: none;
                background-color: #F2F3F4;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="mobile-menu-icon">&#9776;</span>
        <a href="#">Skills</a>
        <a href="#">Portfolio</a>
        <a href="#">Community</a>
        <div class="mobile-menu">
            <a href="#">Skills</a>
            <a href="#">Portfolio</a>
            <a href="#">Community</a>
        </div>
    </div>

    <!-- The rest of the code for the sections will follow. -->

    <script>
        document.querySelector('.mobile-menu-icon').addEventListener('click', function () {
            document.querySelector('.mobile-menu').classList.toggle('show');
        });
    </script>
</body>
</html>
